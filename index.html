<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <h1 class="pt-3">Buscador de CEP</h1>
            <small>Insira o CEP que deseja buscar</small>
            <form id="formCEP">
                <div class="card">
                    <div class="col-md-3 m-3">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" maxlength="8" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    </div>
                    <input type="button" id="buscaBTN" class="btn btn-success col-md-3 mx-3 mb-3" value="Buscar CEP">
                </div>
            </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="py-3"> O CEP pesquisado pertence a:</h2>
                <p>Rua: <span class="logradouro"></span></p>
                <p>Bairro: <span class="bairro"></span></p>
                <p>Cidade: <span class="cidade"></span></p>
                <p>Estado: <span class="estado"></span></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
